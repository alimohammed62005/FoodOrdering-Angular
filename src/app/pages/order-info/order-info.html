<section class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <form
    [formGroup]="customerForm"
    (ngSubmit)="confirm()"
    class="w-full max-w-3xl p-4 md:p-8 bg-white rounded-2xl shadow-xl border-2 border-orange-500 space-y-6 overflow-hidden"
  >
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
      Customer Information
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <div>
        <label class="block mb-1 font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          formControlName="fullName"
          class="w-full px-4 py-2 border-2 rounded-xl outline-none transition focus:ring-2 focus:ring-orange-400 focus:border-orange-500"
          [ngClass]="{
            'border-red-500': customerForm.get('fullName')?.touched && customerForm.get('fullName')?.invalid,
            'border-orange-500': !(customerForm.get('fullName')?.touched && customerForm.get('fullName')?.invalid)
          }"
          placeholder="Enter your name"
        />
        <p
          *ngIf="customerForm.get('fullName')?.touched && customerForm.get('fullName')?.invalid"
          class="text-red-500 text-sm mt-1"
        >
          Name is required (min 3 characters)
        </p>
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Phone</label>
        <input
          type="text"
          formControlName="phone"
          class="w-full px-4 py-2 border-2 rounded-xl outline-none transition focus:ring-2 focus:ring-orange-400 focus:border-orange-500"
          [ngClass]="{
            'border-red-500': customerForm.get('phone')?.touched && customerForm.get('phone')?.invalid,
            'border-orange-500': !(customerForm.get('phone')?.touched && customerForm.get('phone')?.invalid)
          }"
          placeholder="01xxxxxxxxx"
        />
        <p
          *ngIf="customerForm.get('phone')?.touched && customerForm.get('phone')?.invalid"
          class="text-red-500 text-sm mt-1"
        >
          Phone must start with 010, 011, 012 or 015 and be 11 numbers
        </p>
      </div>

      <div class="md:col-span-2">
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border-2 rounded-xl outline-none transition focus:ring-2 focus:ring-orange-400 focus:border-orange-500"
          [ngClass]="{
            'border-red-500': customerForm.get('email')?.touched && customerForm.get('email')?.invalid,
            'border-orange-500': !(customerForm.get('email')?.touched && customerForm.get('email')?.invalid)
          }"
          placeholder="example@gmail.com"
        />
        <p
          *ngIf="customerForm.get('email')?.touched && customerForm.get('email')?.invalid"
          class="text-red-500 text-sm mt-1"
        >
          Enter a valid email
        </p>
      </div>

      <div class="md:col-span-2">
        <label class="block mb-1 font-medium text-gray-700">Address</label>
        <textarea
          rows="4"
          formControlName="address"
          class="w-full resize-none border-2 rounded-xl px-4 py-3 focus:outline-none focus:border-orange-600 focus:ring-2 focus:ring-orange-300 transition"
          [ngClass]="{
            'border-red-500': customerForm.get('address')?.touched && customerForm.get('address')?.invalid,
            'border-orange-500': !(customerForm.get('address')?.touched && customerForm.get('address')?.invalid)
          }"
          placeholder="Enter full address"
        ></textarea>

        <p
          *ngIf="customerForm.get('address')?.touched && customerForm.get('address')?.invalid"
          class="text-red-500 text-sm mt-1"
        >
          Address is required
        </p>
      </div>
    </div>

    <div class="flex flex-col md:flex-row gap-4">
      <button
        type="button"
        (click)="back()"
        class="bg-orange-500 text-white px-8 py-3 rounded-sm font-medium hover:bg-orange-600 transition-colors w-full md:w-auto"
      >
        BACK
      </button>

      <button
        type="submit"
        class="bg-orange-500 text-white px-8 py-3 rounded-sm font-medium hover:bg-orange-600 transition-colors w-full md:w-auto"
      >
        CONFIRM
      </button>
    </div>
  </form>
</section>
